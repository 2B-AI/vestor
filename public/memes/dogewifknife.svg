<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0f1729"/>
    </linearGradient>
    <linearGradient id="glow5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#ef4444" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#bg5)"/>
  <g opacity="0.04" stroke="#ef4444" stroke-width="0.5">
    <line x1="0" y1="50" x2="400" y2="50"/><line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/><line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/><line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="350" x2="400" y2="350"/>
    <line x1="50" y1="0" x2="50" y2="400"/><line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/><line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/><line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
  </g>
  <circle cx="200" cy="190" r="130" fill="#ef4444" opacity="0.05"/>
  <circle cx="200" cy="190" r="80" fill="#f97316" opacity="0.06"/>
  <!-- Doge body -->
  <ellipse cx="190" cy="235" rx="90" ry="80" fill="#f59e0b" filter="url(#shadow5)"/>
  <ellipse cx="190" cy="245" rx="70" ry="55" fill="#fbbf24"/>
  <!-- Face lighter area -->
  <ellipse cx="190" cy="225" rx="48" ry="42" fill="#fde68a"/>
  <!-- Ears - floppy -->
  <ellipse cx="125" cy="155" rx="22" ry="40" fill="#f59e0b" transform="rotate(-15,125,155)"/>
  <ellipse cx="128" cy="155" rx="15" ry="30" fill="#fbbf24" transform="rotate(-15,128,155)"/>
  <ellipse cx="255" cy="150" rx="22" ry="42" fill="#f59e0b" transform="rotate(20,255,150)"/>
  <ellipse cx="252" cy="150" rx="15" ry="32" fill="#fbbf24" transform="rotate(20,252,150)"/>
  <!-- Eyes - innocent but mischievous -->
  <circle cx="168" cy="205" r="18" fill="#fff"/>
  <circle cx="215" cy="205" r="18" fill="#fff"/>
  <circle cx="171" cy="206" r="11" fill="#422006"/>
  <circle cx="218" cy="206" r="11" fill="#422006"/>
  <circle cx="174" cy="202" r="4" fill="#fff"/>
  <circle cx="221" cy="202" r="4" fill="#fff"/>
  <!-- Eyebrows - one raised -->
  <path d="M152 190 Q165 184 182 189" fill="none" stroke="#92400e" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M205 186 Q218 180 232 188" fill="none" stroke="#92400e" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Nose -->
  <ellipse cx="192" cy="228" rx="10" ry="8" fill="#1a1a2e"/>
  <ellipse cx="190" cy="226" rx="3" ry="2" fill="#444" opacity="0.5"/>
  <!-- Mouth - slight grin -->
  <path d="M175 242 Q192 255 210 240" fill="none" stroke="#92400e" stroke-width="2" stroke-linecap="round"/>
  <!-- Tongue -->
  <ellipse cx="198" cy="250" rx="8" ry="10" fill="#f87171"/>
  <ellipse cx="198" cy="248" rx="6" ry="7" fill="#fca5a5"/>
  <!-- Knife in mouth/paw -->
  <g transform="rotate(-30, 300, 180)">
    <!-- Blade -->
    <path d="M280 170 L340 140 L345 148 L285 178 Z" fill="#d1d5db"/>
    <path d="M282 172 L338 143 L340 147 L284 176 Z" fill="#e5e7eb"/>
    <!-- Handle -->
    <rect x="265" y="168" width="20" height="14" rx="3" fill="#78350f"/>
    <rect x="268" y="170" width="14" height="10" rx="2" fill="#92400e"/>
    <!-- Guard -->
    <rect x="263" y="166" width="4" height="18" rx="1" fill="#6b7280"/>
  </g>
  <!-- Blood drip effect (cartoon style) -->
  <circle cx="320" cy="155" r="3" fill="#ef4444" opacity="0.7"/>
  <ellipse cx="325" cy="162" rx="2" ry="4" fill="#ef4444" opacity="0.5"/>
  <!-- Sparkles -->
  <text x="60" y="110" font-size="22" opacity="0.7">🐕</text>
  <text x="55" y="290" font-size="18" opacity="0.5">😈</text>
  <text x="320" y="290" font-size="20" opacity="0.6">🔪</text>
  <text x="310" y="100" font-size="16" opacity="0.4">💀</text>
  <!-- Bottom label -->
  <rect x="80" y="330" width="240" height="40" rx="20" fill="url(#glow5)" opacity="0.9"/>
  <text x="200" y="356" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#fff">DOGEWIFKNIFE</text>
</svg>
