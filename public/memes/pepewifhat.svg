<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1729"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14f195"/>
      <stop offset="100%" style="stop-color:#9945ff"/>
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#14f195" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#bg1)"/>
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#14f195" stroke-width="0.5">
    <line x1="0" y1="50" x2="400" y2="50"/><line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/><line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/><line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="350" x2="400" y2="350"/>
    <line x1="50" y1="0" x2="50" y2="400"/><line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/><line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/><line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
  </g>
  <!-- Glow circle -->
  <circle cx="200" cy="180" r="120" fill="#14f195" opacity="0.06"/>
  <circle cx="200" cy="180" r="80" fill="#9945ff" opacity="0.08"/>
  <!-- Frog body -->
  <ellipse cx="200" cy="220" rx="90" ry="80" fill="#4ade80" filter="url(#shadow1)"/>
  <ellipse cx="200" cy="230" rx="70" ry="55" fill="#22c55e"/>
  <!-- Eyes -->
  <circle cx="165" cy="175" r="28" fill="#fff"/>
  <circle cx="235" cy="175" r="28" fill="#fff"/>
  <circle cx="170" cy="175" r="16" fill="#1a1a2e"/>
  <circle cx="240" cy="175" r="16" fill="#1a1a2e"/>
  <circle cx="174" cy="170" r="5" fill="#fff"/>
  <circle cx="244" cy="170" r="5" fill="#fff"/>
  <!-- Mouth -->
  <path d="M155 240 Q200 275 245 240" fill="none" stroke="#166534" stroke-width="3" stroke-linecap="round"/>
  <!-- Hat -->
  <rect x="140" y="120" width="120" height="20" rx="3" fill="#a855f7"/>
  <rect x="160" y="70" width="80" height="55" rx="5" fill="#9333ea"/>
  <rect x="155" y="65" width="90" height="12" rx="3" fill="#a855f7"/>
  <!-- Hat band -->
  <rect x="160" y="100" width="80" height="8" fill="url(#glow1)"/>
  <!-- Sparkles -->
  <text x="80" y="100" font-size="24" opacity="0.8">‚ú®</text>
  <text x="300" y="130" font-size="20" opacity="0.6">‚ú®</text>
  <text x="320" y="300" font-size="18" opacity="0.5">‚≠ê</text>
  <text x="60" y="280" font-size="16" opacity="0.4">üí´</text>
  <!-- Bottom label -->
  <rect x="100" y="330" width="200" height="40" rx="20" fill="url(#glow1)" opacity="0.9"/>
  <text x="200" y="356" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#0f1729">PEPEWIFHAT</text>
</svg>
